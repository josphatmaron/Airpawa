<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Airpawa</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="plane.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      overflow-x: hidden;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      color: white;
      position: relative;
    }
    .modal-content label {
      display: block;
      margin: 5px 0;
    }
    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: none;
      box-sizing: border-box;
    }
    .modal-content button {
      width: 100%;
      padding: 10px;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .close {
      position: absolute;
      right: 10px;
      top: 10px;
      font-size: 20px;
      cursor: pointer;
    }
    .toggle-container {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }
    .toggle-label {
      margin: 0 10px;
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 5px;
      background: #333;
      color: white;
    }
    .toggle-label.active {
      background: red;
    }
    .toggle-input {
      display: none;
    }
    .input-field {
      display: none;
    }
    .input-field.active {
      display: block;
    }
    #game-bg {
      width: 100%;
      height: 400px;
      display: block;
    }
    #multiplier {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      color: white;
    }
    #crash-message {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5em;
      display: none;
    }
    .bet-panel {
      background: #222;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
    }
    .bets-table, .bet-history-table {
      background: #222;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
    }
    .bets-row, .bet-history-row {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
    }
    #multiplier-history {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      padding: 10px;
    }
    .multiplier-item {
      padding: 5px;
      border-radius: 3px;
    }
    #top-bar-button {
      position: fixed;
      top: 10px;
      right: 10px;
    }
    #cashout-banner {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: green;
      color: white;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Top Bar -->
  <div id="top-bar-button"></div>

  <!-- Game Canvas -->
  <canvas id="game-bg"></canvas>
  <div id="multiplier">1.00x</div>
  <div id="crash-message"></div>

  <!-- Cashout Banner -->
  <div id="cashout-banner">
    You won <span id="cashout-win-amount">0.00</span> MZN!
  </div>

  <!-- Betting Panels -->
  <div class="bet-panel">
    <input type="number" id="bet-amount-1" value="8.00" min="1.00" step="1.00">
    <button id="place-bet-button-1">Bet<br><span id="bet-amount-text-1">8.00 MZN</span></button>
    <div id="cashout-section-1" style="display: none;">
      <button id="cashout-button-1">Cash Out<br><span id="cashout-amount-text-1">MZN 0.00</span></button>
    </div>
    <div>
      <button class="adjust" data-action="increase">+</button>
      <button class="adjust" data-action="decrease">-</button>
      <button class="quick-bet" data-bet="10">10</button>
      <button class="quick-bet" data-bet="50">50</button>
    </div>
  </div>
  <div class="bet-panel">
    <input type="number" id="bet-amount-2" value="8.00" min="1.00" step="1.00">
    <button id="place-bet-button-2">Bet<br><span id="bet-amount-text-2">8.00 MZN</span></button>
    <div id="cashout-section-2" style="display: none;">
      <button id="cashout-button-2">Cash Out<br><span id="cashout-amount-text-2">MZN 0.00</span></button>
    </div>
    <div>
      <button class="adjust" data-action="increase">+</button>
      <button class="adjust" data-action="decrease">-</button>
      <button class="quick-bet" data-bet="10">10</button>
      <button class="quick-bet" data-bet="50">50</button>
    </div>
  </div>

  <!-- Bets Table -->
  <div class="bets-table">
    <div class="bets-row header">
      <span>Player</span><span>Bet</span><span>X</span><span>Win</span>
    </div>
    <div id="total-bets-count">Total: 0</div>
  </div>

  <!-- Bet History -->
  <div class="bet-history-table"></div>

  <!-- Multiplier History -->
  <div id="multiplier-history"></div>

  <!-- Menu Toggle -->
  <div id="menu-toggle">☰</div>
  <div id="dropdown-menu" style="display: none;">
    <!-- Menu items -->
  </div>

  <!-- Balance -->
  <div>
    Balance: <span id="user-balance">MZN 1000.00</span>
    <button id="refresh-balance">Refresh</button>
  </div>

  <!-- SIGNUP MODAL -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('signupModal').style.display='none'">×</span>
      <h2 style="text-align: center;">Join Airpawa</h2>
      <p style="text-align: center; font-size: 0.9em; margin-bottom: 20px;">Home to fast wins and easy bets</p>
      <form id="signupForm">
        <div class="toggle-container">
          <input type="radio" id="toggle-phone" name="registration-type" value="phone" class="toggle-input" checked>
          <label for="toggle-phone" class="toggle-label active">Phone</label>
          <input type="radio" id="toggle-email" name="registration-type" value="email" class="toggle-input">
          <label for="toggle-email" class="toggle-label">Email</label>
        </div>
        <div id="phone-field" class="input-field active">
          <label>Phone number</label>
          <input type="tel" id="signup-phone" />
        </div>
        <div id="email-field" class="input-field">
          <label>Email address</label>
          <input type="email" id="signup-email" />
        </div>
        <label>Password</label>
        <input type="password" id="signup-password" required />
        <label>Confirm password</label>
        <input type="password" id="signup-confirm-password" required />
        <label>Referral code (optional)</label>
        <input type="text" id="signup-referral" placeholder="e.g. ABCDXY" />
        <button type="submit">Sign Up</button>
        <p id="signup-error" style="color: #f88; text-align: center;"></p>
        <p style="text-align: center; margin-top: 10px;">
          or <a href="#" onclick="document.getElementById('login-modal').style.display='block';document.getElementById('signupModal').style.display='none'" style="color: #00f;">Login</a>
        </p>
      </form>
    </div>
  </div>

  <!-- PROFILE MODAL -->
  <div id="profileModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('profileModal').style.display='none'">×</span>
      <h2 style="text-align: center;">Complete Profile</h2>
      <form id="profileForm">
        <label>Full Name</label>
        <input type="text" id="profile-fullname" required />
        <label>Email</label>
        <input type="email" id="profile-email" required />
        <label>Date of Birth</label>
        <input type="date" id="profile-dob" required />
        <label>Username</label>
        <input type="text" id="profile-username" required />
        <button type="submit">Submit</button>
        <p id="profile-error" style="color: #f88; text-align: center;"></p>
      </form>
    </div>
  </div>

  <!-- LOGIN MODAL (Placeholder) -->
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('login-modal').style.display='none'">×</span>
      <h2 style="text-align: center;">Login to Airpawa</h2>
      <form id="login-form">
        <label>Phone number</label>
        <input type="tel" id="login-phone" required />
        <label>Password</label>
        <input type="password" id="login-password" required />
        <button type="submit">Login</button>
        <p id="login-error" style="color: #f88; text-align: center;"></p>
        <p style="text-align: center; margin-top: 10px;">
          or <a href="#" onclick="document.getElementById('signupModal').style.display='block';document.getElementById('login-modal').style.display='none'" style="color: #00f;">Sign Up</a>
        </p>
      </form>
    </div>
  </div>

  <!-- DEPOSIT MODAL (Placeholder) -->
  <div id="deposit" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('deposit').style.display='none'">×</span>
      <h2>Deposit</h2>
      <p>Deposit functionality to be implemented.</p>
    </div>
  </div>

  <!-- FREE BETS MODAL (Placeholder) -->
  <div id="freeBetsModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('freeBetsModal').style.display='none'">×</span>
      <h2>Free Bets</h2>
      <p>Free bets functionality to be implemented.</p>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="registration-profile.js"></script>
</body>
</html>
